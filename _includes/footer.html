<footer class="container mt-5" data-bs-theme="light">

        <hr>

        <div class="row">
            <div class="col text-start">
                Learn more at: <a href="https://rockinghat.com/" target="_blank">Rocking Hat LLC</a>.
            </div>
            <div class="col">
            </div>
            <div class="col d-flex flex-row-reverse">
                <span></span>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">Connect:</li>
                    {% for item in site.data.social %}

                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <p>
    </p>
    <div>

</footer>
