<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <span>
            {% include icons.html %}
        </span>
        <a class="navbar-brand" href="/">
            WIND RIVER Avalanche Validator
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item"> <a href="/" class="nav-link active" aria-current="page"><i class="bi bi-slash-square"></i></a> </li>
                {% for item in site.data.navigation %}
                <li class="nav-item">
                    <a href="{{ item.link }}" 
                       {% if page.url == item.link %}
                       class="nav-link active"
                       aria-current="page" 
                       {% else %}
                       class="nav-link"
                       {% endif %}
                       >{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nev-item nav-link">Connect:</li>
                    {% for item in site.data.social %}
                    <li class="nav-item">
                        <a href="{{ item.link }}" title="{{ item.name | capitalize }}"><i class="nav-link bi bi-{{ item.name }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>

</nav>
